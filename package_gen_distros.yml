---

- hosts: servers # all
  become: true
  tasks:

  - name: install docker package
    apt: 
      name: docker
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: remove outdated packages
    apt:
      autoremove: true
    when: ansible_distribution == "Ubuntu"



